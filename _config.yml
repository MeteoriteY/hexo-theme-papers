# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Pithos of Water
subtitle:
description: Personal Blog
author: MeteoriteY
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://meteoritey.github.io
root: /
permalink: :year/:month/:day/:title/  #每篇文章的永久链接默认格式


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang


# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
multi_thread: true
post_asset_folder: ture
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page
# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 1
tag: 1

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: 0.0.0.0
logger: false
logger_format:

# Disqus #社会化评论disqus，我使用多说，在主题中配置
disqus_shortname:
duoshuo_shortname: meteoritey

# Extensions
## Plugins: http://hexo.io/plugins/
Plugins:
- hexo-generator-feed
- hexo-generator-sitemap

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

#sitemap
sitemap:
  path: sitemap.xml

# Markdown
## https://github.com/chjj/marked
markdown:
gfm: true
pedantic: false
sanitize: false
tables: true
breaks: true
smartLists: true
smartypants: true

## Themes: http://hexo.io/themes/
theme: hexo-theme-papers

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/MeteoriteY/MeteoriteY.github.io
  branch: master

#Backup to github
##Docs: https://github.com/coneycode/hexo-git-backup
backup:
  type: git
  theme: hexo-theme-papers  #back up with your theme
  message: update @ 2016/01/14
  repository:
      github: git@github.com:MeteoriteY/MeteoriteY.github.io,blog-backup
      #gitcafe: git@github.com:xxx/xxx.git,branchName
